<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino controller</title>
</head>
<body>
    <div class="container">
        <h1>Arduino LED control</h1>
        <button id="buttonON">TURN ON</button>
        <button id="buttonOFF">TURN OFF</button>
        <button id="buttonBlink">BLINK</button>
        <input type="number" max="255" min="0" id="inputBrightness">
    </div>
    <script src="javascript.js"></script>
</body>
</html>
